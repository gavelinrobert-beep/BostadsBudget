<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern Scandinavian interior background pattern -->
  <defs>
    <linearGradient id="heroGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Base gradient -->
  <rect width="1920" height="1080" fill="url(#heroGrad1)"/>
  
  <!-- Overlay gradient -->
  <rect width="1920" height="1080" fill="url(#heroGrad2)"/>
  
  <!-- Abstract geometric shapes representing modern Scandinavian design -->
  <g opacity="0.1">
    <!-- Large house silhouette -->
    <path d="M 400 800 L 300 500 L 500 300 L 700 500 L 600 800 Z" fill="white"/>
    <rect x="350" y="600" width="200" height="200" fill="white"/>
    
    <!-- Medium house -->
    <path d="M 1200 900 L 1100 650 L 1300 500 L 1500 650 L 1400 900 Z" fill="white"/>
    <rect x="1150" y="750" width="200" height="150" fill="white"/>
    
    <!-- Small details -->
    <circle cx="800" cy="300" r="80" fill="white" opacity="0.5"/>
    <circle cx="1600" cy="600" r="60" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Subtle pattern overlay -->
  <g opacity="0.03">
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="white"/>
    </pattern>
    <rect width="1920" height="1080" fill="url(#dots)"/>
  </g>
</svg>
